<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon" alt="smoke">
            <h1 class="temp">22°c</h1>
            <h2 class="city">sukkur</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" >
                <div><p class="humidity">50%</p>
                    <p>humidity</p></div>
                </div>
                <div class="col"><img src="./images/wind.png" >
                    <div><p class="wind">15km/h</p>
                        <p>Wind speed</p></div></div>
                    
                </div>
                </div>
        </div>
    </div>
    <script >
        // df2f383f9c2079712d9357be0f517d3c

        const apiKey="df2f383f9c2079712d9357be0f517d3c";
        const appid="https://api.openweathermap.org/data/2.5/weather?units=metric";
       const searchBox =document.querySelector(".search input");
       const searchBtn =document.querySelector(".search button");
       const weatherIcon=document.querySelector(".weather-icon");
    //    weatherIcon.src='./images/clouds.png'




       //weather function

        async function weather(city)
        {
            const response =await fetch(appid +"&q="+city+ `&appid=${apiKey}`);
            var data=await response.json();
            // console.log(data);
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°c";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+"km/h";
            // console.log(data.weather[0].main)
            if(data.weather[0].main ==="Clouds"){
                weatherIcon.src="./images/clouds.png"
                console.log(weatherIcon)

            }
            else if(data.weather[0].main ==="Clear"){
                weatherIcon.src="./images/clear.png"
                console.log(weatherIcon)
            }
            else if(data.weather[0].main ==="Drizzle"){
                weatherIcon.src="./images/drizzle.png"
                console.log(weatherIcon)

            }
            else if(data.weather[0].main ==="Rain"){
                weatherIcon.src="./images/rain.png"
                console.log(weatherIcon)

            }
            else if(data.weather[0].main ==="Mist"){
                weatherIcon.src="./images/mist.png"
                console.log(weatherIcon)

            }
            else if(data.weather[0].main ==="Snow")
            {
                weatherIcon.src="./images/snow.png"
                console.log(weatherIcon)

            }
            else{
                weatherIcon.src='./images/fog.png';
            }

        }

        //event listener
        searchBtn.addEventListener("click",()=>{
            weather(searchBox.value);
        })
        weather('sukkur');
    </script>
</body>
</html>
